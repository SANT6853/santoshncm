<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title></title>
</head>
<body>
    <form id="form1" runat="server">
        <div>
            <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.6/proj4.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.6/proj4.js"></script>
            <script src="https://code.highcharts.com/maps/highmaps.js"></script>
            <script src="https://code.highcharts.com/maps/modules/data.js"></script>
            <script src="https://code.highcharts.com/maps/modules/drilldown.js"></script>
            <script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
            <script src="https://code.highcharts.com/maps/modules/offline-exporting.js"></script>
            
            <!--<script src="https://code.highcharts.com/mapdata/countries/us/us-all.js"></script>-->

            <script src="India.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

            <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />

        </div>
        <div id="container1">

            <link href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

            <div id="container" style="height: 500px; min-width: 310px; max-width: 800px; margin: 0 auto"></div>
            <script>
                debugger;
                var i = 1
                function pointClick(e) {
                    debugger;
                    var a = e.point.name;


                    var row = this.options.row,
                        $div = $('<div></div>')
                            .dialog({

                                title: this.name,
                                width: 800,
                                height: 600
                            });
                    alert(i+"state");
                    $('#ui-id-' + i).html('please provide any details ');
                    i = i + 2;
                    //if (a == "wb1") {

                    //    var row = this.options.row,
                    //        $div = $('<div id=\"a\"></div>')
                    //            .dialog({

                    //                title: this.name,
                    //                width: 800,
                    //                height: 600
                    //            });
                    //    alert("a2");
                    //    $('#a').each(function (a,b) {
                    //        alert("adiv");
                    //        $('[id*=ui-id]').find('#a').html('please provide any details and this is new  ');
                    //    });
                    //}
                }
                var data = Highcharts.geojson(Highcharts.maps['countries/in/in-all']),
                    separators = Highcharts.geojson(Highcharts.maps['countries/in/in-all'], 'mapline'),
                    // Some responsiveness
                    small = $('#container').width() < 400;
                var datawb;
                // Set drilldown pointers
                $.each(data, function (i) {
                   
                    this['hc-key'] = this.properties['hc-key'];
                    this['postal-code'] = this.properties['postal-code'];
                    this.drilldown = this.properties['hc-key'];
                    this.value = i; // Non-random bogus data

                });

                // Instantiate the map
                Highcharts.mapChart('container', {
                    
                    chart: {
                        events: {
                            drilldown: function (e) {
                                debugger;
                                if (!e.seriesOptions) {
                                   
                                    var chart = this,
                                        mapKey = 'countries/in/' + e.point.drilldown + '-all',
                                        dataall = function () {
                                            alert(e.point.name + "india");
                                            if (e.point.name == 'Bihar')
                                            {
                                                datawb = [{
                                                    name: 'Palamau Tiger Reserve',
                                                    lat: 25.6853,
                                                    lon: 84.1456,
                                                    drilldown: 'popup'
                                                }, {
                                                    name: 'Valmiki Tiger Reserve',
                                                    lat: 24.6853,
                                                    lon: 84.945,
                                                    drilldown: 'popup1'
                                                }]
                                            }
                                        },
                                        // Handle error, the timeout is cleared on success
                                        fail = setTimeout(function () {
                                            if (!Highcharts.maps[mapKey]) {
                                                chart.showLoading('<i class="icon-frown"></i> Failed loading ' + e.point.name);
                                                fail = setTimeout(function () {
                                                    chart.hideLoading();
                                                }, 1000);
                                            }
                                        }, 3000);

                                    // Show the spinner
                                    chart.showLoading('<i class="icon-spinner icon-spin icon-3x"></i>'); // Font Awesome spinner
                                    dataall();
                                    // Load the drilldown map
                                    $.getScript('India.js', function () {

                                        data = Highcharts.geojson(Highcharts.maps[mapKey]);

                                        // Set a non-random bogus value
                                        $.each(data, function (i) {
                                            this.value = i;
                                        });

                                        // Hide loading and add series
                                        chart.hideLoading();
                                        clearTimeout(fail);
                                        chart.addSeriesAsDrilldown(e.point, {
                                            name: e.point.name,
                                            data: data,
                                            dataLabels: {
                                                enabled: true,
                                                format: '{point.name}'
                                            }

                                        });

                                        Highcharts.mapChart('container', {

                                            chart: {
                                                map: mapKey,
                                                resetZoomButton: {
                                                    theme: {
                                                        display: 'none'
                                                    }
                                                }
                                            },





                                            tooltip: {
                                                headerFormat: '',
                                                pointFormat: '<b>{point.name}</b><br>Lat: {point.lat}, Lon: {point.lon}'
                                            },

                                            series: [{
                                                // Use the gb-all map with no data as a basemap
                                                name: 'Basemap',
                                                borderColor: '#A0A0A0',
                                                nullColor: 'rgb(40, 111, 98)',

                                                showInLegend: false
                                            }, {
                                                name: 'Separators',
                                                type: 'mapline',
                                                nullColor: '#707070',
                                                showInLegend: false,
                                                enableMouseTracking: false
                                            }, {
                                                // Specify points using lat/lon
                                                type: 'mappoint',
                                                showInLegend: false,
                                                point: {
                                                    events: {
                                                        click: pointClick
                                                    }

                                                },
                                                color: Highcharts.getOptions().colors[1],
                                                data: datawb,
                                            }]
                                        });
                                    });
                                }

                                this.setTitle(null, { text: e.point.name });
                            },
                            drillup: function () {
                                this.setTitle(null, { text: '' });
                            },

                        }
                    },

                    title: {
                        text: 'Highcharts Map Drilldown'
                    },

                    subtitle: {
                        text: '',
                        floating: true,
                        align: 'right',
                        y: 50,
                        style: {
                            fontSize: '16px'
                        }
                    },

                    legend: false,


                    colorAxis: {
                        min: 0,
                        minColor: '#E6E7E8',
                        maxColor: '#005645'
                    },


                    plotOptions: {
                        map: {
                            states: {
                                hover: {
                                    color: '#EEDD66'
                                }
                            }
                        }
                    },

                    series: [{
                        data: data,
                        name: 'India',
                        dataLabels: {
                            enabled: true,
                            format: '{point.properties.name}'
                        }
                    }, {
                        type: 'mapline',
                        data: separators,
                        color: 'silver',
                        enableMouseTracking: false,
                        animation: {
                            duration: 500
                        }
                    }],

                    drilldown: {
                        activeDataLabelStyle: {
                            color: '#FFFFFF',
                            textDecoration: 'none',
                            textOutline: '1px #000000'
                        },
                        drillUpButton: {
                            relativeTo: 'spacingBox',
                            position: {
                                x: 0,
                                y: 60
                            }
                        }
                    }
                });
            </script>

        </div>
    </form>
</body>
</html>
