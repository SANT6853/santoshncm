<body class="login">
<div class="red-bg1">
	<div class="middle-box text-center loginscreen ">

			<div>
				<h1 class="logo-name"><img src="assets/images/logo1.png" alt="" title=""></h1>
			</div>
			<h3 style="color:#005629;">Welcome to NTCA Admin</h3>
			<p>Login in. To see it in action.</p>
			<form action="index.html" class="top15">
				<div class="form-group">
					<input type="email" required="" placeholder="Username" class="form-control">
				</div>
				<div class="form-group">
					<input type="password" required="" placeholder="Password" class="form-control">
				</div>
				<button class="btn green block full-width  bottom15" type="submit">Login</button>
				<a href="forgot_password.html"><small>Forgot password?</small></a>
				<p class="text-muted text-center"><small>Do not have an account?</small></p>
				<a href="register.html" class="btn btn-sm btn-white btn-block">Create an account</a>
			</form>
			<p class="top15"> <small>NTCA &copy;  2017</small> </p>

</div>
